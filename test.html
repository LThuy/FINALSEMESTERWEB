<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #aaa;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      input[type="text"] {
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ccc;
      }

      input[type="text"]:focus + label,
      input[type="text"]:not(:placeholder-shown) + label {
        top: 10px;
        left: 10px;
        font-size: 12px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <label for="my-input-field">My Input Field</label>
    <input type="text" id="my-input-field" placeholder="Type something..." />
  </body>
</html>
